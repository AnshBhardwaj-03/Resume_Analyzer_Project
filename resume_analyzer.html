<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer - AI-Powered ATS Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header .highlight {
      color: #fbbf24;
    }

    .header p {
      font-size: 18px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .upload-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f8f9ff;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-area h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .upload-area p {
      color: #666;
      font-size: 16px;
    }

    .file-input {
      display: none;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results {
      display: none;
      animation: fadeIn 0.5s;
    }

    .results.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .score-card.excellent { border-left: 5px solid #10b981; background: #ecfdf5; }
    .score-card.good { border-left: 5px solid #f59e0b; background: #fffbeb; }
    .score-card.poor { border-left: 5px solid #ef4444; background: #fef2f2; }

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .score-header h2 {
      font-size: 24px;
      color: #333;
    }

    .score-icon {
      font-size: 32px;
    }

    .score-display {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .score-number {
      font-size: 72px;
      font-weight: bold;
    }

    .score-number.excellent { color: #10b981; }
    .score-number.good { color: #f59e0b; }
    .score-number.poor { color: #ef4444; }

    .score-total {
      font-size: 36px;
      color: #666;
      margin-bottom: 8px;
    }

    .score-feedback {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .icon-box {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .icon-box.green { background: #d1fae5; }
    .icon-box.red { background: #fee2e2; }
    .icon-box.yellow { background: #fef3c7; }
    .icon-box.blue { background: #e0e7ff; }

    .section h3 {
      font-size: 20px;
      color: #333;
    }

    .points {
      list-style: none;
      padding: 0;
    }

    .points li {
      padding: 10px 0;
      padding-left: 25px;
      position: relative;
      color: #555;
      line-height: 1.6;
    }

    .points li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 8px;
      color: #667eea;
      font-size: 20px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .tag.red {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .tag.blue {
      background: #eef2ff;
      color: #3730a3;
      border: 1px solid #c7d2fe;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .reset-btn {
      background: #e5e7eb;
      color: #374151;
      margin-top: 20px;
    }

    .reset-btn:hover {
      background: #d1d5db;
      transform: none;
    }

    .text-center {
      text-align: center;
    }

    .note {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 36px;
      }

      .upload-card {
        padding: 20px;
      }

      .score-number {
        font-size: 56px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üìÑ</div>
      <h1>Resume <span class="highlight">Analyzer</span></h1>
      <p>Understand why resumes get rejected. Get AI-powered insights on ATS compatibility.</p>
      <div class="note">‚ú® Demo Version - Instant analysis of your resume structure</div>
    </div>

    <div class="upload-card">
      <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon">üì§</div>
        <h3 id="fileName">Upload Your Resume</h3>
        <p>PDF or Word document (Max 10MB)</p>
      </div>
      <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx">
      
      <div class="text-center">
        <button class="btn" id="analyzeBtn" style="display: none;" onclick="analyzeResume()">
          ‚ö° Analyze Resume
        </button>
      </div>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    let selectedFile = null;

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.includes('pdf') && !file.type.includes('document')) {
        alert('Please upload a PDF or Word document');
        return;
      }

      selectedFile = file;
      document.getElementById('fileName').textContent = '‚úì ' + file.name;
      document.getElementById('analyzeBtn').style.display = 'inline-flex';
    });

    function analyzeResume() {
      if (!selectedFile) return;

      const btn = document.getElementById('analyzeBtn');
      btn.innerHTML = '<span class="spinner"></span> Analyzing...';
      btn.disabled = true;

      // Simulate analysis delay
      setTimeout(() => {
        const analysis = generateAnalysis();
        displayResults(analysis);
        btn.innerHTML = '‚ö° Analyze Resume';
        btn.disabled = false;
      }, 2000);
    }

    function generateAnalysis() {
      // Generate random but realistic analysis
      const scores = [72, 65, 78, 85, 58, 81, 69, 76];
      const atsScore = scores[Math.floor(Math.random() * scores.length)];

      const allStrengths = [
        "Clear professional summary at the top",
        "Quantifiable achievements with metrics",
        "Relevant keywords for the industry",
        "Consistent formatting throughout",
        "Strong action verbs in bullet points",
        "Education section properly structured"
      ];

      const allKeywords = [
        "Project Management", "Agile", "Leadership", "Data Analysis",
        "Team Collaboration", "Strategic Planning", "Budget Management",
        "Stakeholder Communication", "Process Improvement", "Problem Solving"
      ];

      const allIssues = [
        "Graphics and images may not be ATS-readable",
        "Multiple columns can confuse parsing systems",
        "Custom fonts may not render correctly",
        "Missing contact information in header",
        "Inconsistent date formatting"
      ];

      const allImprovements = [
        "Add more industry-specific keywords naturally",
        "Use standard section headings (Work Experience, Education)",
        "Include relevant certifications prominently",
        "Add LinkedIn URL and professional portfolio",
        "Quantify achievements with specific numbers",
        "Use chronological format for better parsing"
      ];

      const allIndustryKeywords = [
        "Python", "JavaScript", "SQL", "AWS", "React",
        "Machine Learning", "API Development", "Git",
        "Docker", "Microservices", "DevOps", "CI/CD"
      ];

      const feedbacks = [
        "Your resume shows good structure but could benefit from more industry-specific keywords. ATS systems look for exact matches, so incorporating relevant technical terms naturally will improve your score.",
        "Strong foundation with clear formatting. To boost ATS compatibility, focus on adding quantifiable achievements and ensuring all section headers are standard and easily recognizable.",
        "Good use of keywords and professional formatting. Consider simplifying the design to avoid parsing issues and add more specific metrics to demonstrate impact."
      ];

      // Shuffle and select random items
      const shuffle = arr => arr.sort(() => Math.random() - 0.5);
      
      return {
        atsScore: atsScore,
        keyStrengths: shuffle([...allStrengths]).slice(0, 3),
        missingKeywords: shuffle([...allKeywords]).slice(0, 5),
        formatIssues: shuffle([...allIssues]).slice(0, 3),
        improvements: shuffle([...allImprovements]).slice(0, 4),
        industryKeywords: shuffle([...allIndustryKeywords]).slice(0, 6),
        overallFeedback: feedbacks[Math.floor(Math.random() * feedbacks.length)]
      };
    }

    function displayResults(analysis) {
      const scoreClass = analysis.atsScore >= 80 ? 'excellent' : 
                        analysis.atsScore >= 60 ? 'good' : 'poor';

      const html = `
        <div class="score-card ${scoreClass}">
          <div class="score-header">
            <h2>ATS Compatibility Score</h2>
            <div class="score-icon">üéØ</div>
          </div>
          <div class="score-display">
            <span class="score-number ${scoreClass}">${analysis.atsScore}</span>
            <span class="score-total">/100</span>
          </div>
          <p class="score-feedback">${analysis.overallFeedback}</p>
        </div>

        <div class="grid">
          <div class="section">
            <div class="section-header">
              <div class="icon-box green">‚úÖ</div>
              <h3>Key Strengths</h3>
            </div>
            <ul class="points">
              ${analysis.keyStrengths.map(s => `<li>${s}</li>`).join('')}
            </ul>
          </div>

          <div class="section">
            <div class="section-header">
              <div class="icon-box red">‚ùå</div>
              <h3>Missing Keywords</h3>
            </div>
            <div class="tags">
              ${analysis.missingKeywords.map(k => `<span class="tag red">${k}</span>`).join('')}
            </div>
          </div>

          <div class="section">
            <div class="section-header">
              <div class="icon-box yellow">‚ö†Ô∏è</div>
              <h3>Format Issues</h3>
            </div>
            <ul class="points">
              ${analysis.formatIssues.map(i => `<li>${i}</li>`).join('')}
            </ul>
          </div>

          <div class="section">
            <div class="section-header">
              <div class="icon-box blue">üìà</div>
              <h3>Recommended Improvements</h3>
            </div>
            <ul class="points">
              ${analysis.improvements.map(i => `<li>${i}</li>`).join('')}
            </ul>
          </div>
        </div>

        <div class="section full-width">
          <div class="section-header">
            <div class="icon-box blue">üéØ</div>
            <h3>Industry Keywords to Consider</h3>
          </div>
          <div class="tags">
            ${analysis.industryKeywords.map(k => `<span class="tag blue">${k}</span>`).join('')}
          </div>
        </div>

        <div class="text-center">
          <button class="btn reset-btn" onclick="resetApp()">Analyze Another Resume</button>
        </div>
      `;

      document.getElementById('results').innerHTML = html;
      document.getElementById('results').classList.add('show');
    }

    function resetApp() {
      selectedFile = null;
      document.getElementById('fileInput').value = '';
      document.getElementById('fileName').textContent = 'Upload Your Resume';
      document.getElementById('analyzeBtn').style.display = 'none';
      document.getElementById('results').classList.remove('show');
    }
  </script>
</body>
</html>
